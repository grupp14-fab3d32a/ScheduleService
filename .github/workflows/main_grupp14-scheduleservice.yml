# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - grupp14-ScheduleService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build ./ScheduleService/ScheduleService.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish ./ScheduleService/ScheduleService.sln -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef --version 9.0.9

      - name: Add dotnet-ef to PATH
        shell: pwsh
        run: |
          $env:PATH += ";$HOME\.dotnet\tools"
          echo "PATH=$env:PATH" >> $env:GITHUB_ENV

      - name: Apply EF Core migrations
        run: dotnet ef database update --project ./Data/Data.csproj --startup-project ./ScheduleServiceAPI/ScheduleServiceAPI.csproj --context ScheduleContext
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F44568CD587641B688359B93D74E7C6F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B7B464FEB4A544D6959F0BE841DBA299 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1B23A5399D8745AD99F4B09A2AF7EE2E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grupp14-ScheduleService'
          slot-name: 'Production'
          package: .

          





